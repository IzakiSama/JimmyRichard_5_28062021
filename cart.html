<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------- font awesome ------------------->
    <script defer src="https://kit.fontawesome.com/6d12c19d21.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">

    <!-------------------- Google font --------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <!-------------------- CSS ------------------------>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Panier Orinoco</title>
</head>

<body>
    <header>
        <div>
            <a class="accueil" href="index.html">
                <h1>Orinoco</h1>
            </a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <main>
        <section>
            <div class="container" id="container"></div>
        </section>
    </main>

    <form>
        <div class="mb-3">
            <label for="emailAdress" class="form-label">Adresse mail</label>
            <input type="email" class="form-control" id="emailAdress" placeholder="nom@example.com" required>
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" required>
          </div>

          <div class="mb-3">
            <label for="postal" class="form-label">Code postal</label>
            <input type="text" pattern="[0-9]{5}" class="form-control" id="postal" required>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" required>
          </div>

          <a id="validateCartBtn"><button type="button" class="btn btn-primary" >Confirmer la commande</button></a>
          
          <button type="button" class="btn btn-danger" id="cancelCartBtn">Annuler la commande</button>
    </form>
    
    <!--------------- Javascript --------------------->
    <script src="cart-functions.js"></script>
    <script src="cart.js"></script>

    <!----------------- Bootstrap -------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
